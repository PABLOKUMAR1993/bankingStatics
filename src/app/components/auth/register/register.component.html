<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            El email es obligatorio
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Introduce un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="nombreUsuario" required>
          <mat-error *ngIf="registerForm.get('nombreUsuario')?.errors?.['required']">
            El nombre de usuario es obligatorio
          </mat-error>
          <mat-error *ngIf="registerForm.get('nombreUsuario')?.errors?.['minlength']">
            Mínimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="contrasenya" required>
          <mat-error *ngIf="registerForm.get('contrasenya')?.errors?.['required']">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="registerForm.get('contrasenya')?.errors?.['minlength']">
            Mínimo 8 caracteres
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="!registerForm.valid || isLoading" class="full-width">
          {{ isLoading ? 'Registrando...' : 'Registrarse' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </mat-card-actions>
  </mat-card>
</div>
