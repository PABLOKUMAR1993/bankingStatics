<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            El email es obligatorio
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
            Introduce un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="contrasenya" required>
          <mat-error *ngIf="loginForm.get('contrasenya')?.errors?.['required']">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="!loginForm.valid || isLoading" class="full-width">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
    </mat-card-actions>
  </mat-card>
</div>
